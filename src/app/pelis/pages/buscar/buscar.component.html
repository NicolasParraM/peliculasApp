
  <div fxLayout="column">
    <div>
        <h1>Buscador de Pel√≠culas</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

      <mat-form-field appearance="fill">
          <mat-label><mat-icon>search</mat-icon></mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [(ngModel)]="termino"
                 [matAutocomplete]="auto"
                 (input)="buscando()">


          <mat-autocomplete #auto="matAutocomplete"
                            (optionSelected)="opcionSeleccionada( $event )"
                            >
            <mat-option *ngFor="let peli of pelis" [value]="peli">
              {{ peli.nombre }}
            </mat-option>

            <mat-option value="" *ngIf="pelis.length === 0 && termino.trim().length > 0">
                No se encontro nada relacionado a la busqueda {{ termino }}
            </mat-option>

          </mat-autocomplete>
        </mat-form-field>


    </div>

    <div>
        <pre>{{ peliSeleccionada | json }}</pre>
    </div>
    <div *ngIf="peliSeleccionada">
      <app-pelis-tarjeta [peli]="peliSeleccionada"></app-pelis-tarjeta>
    </div>

</div>
