<h1>
    {{ (peli.id) ? 'Editar' : 'Nueva' }}
    Película 
  <small>{{ peli.nombre }}</small>
</h1>

<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column"
     >

  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="20px">

      <mat-form-field fxFlex="100" fxLayout.xs="column">
          <mat-label>Película</mat-label>
          <input matInput
                type="text"
                [(ngModel)]="peli.nombre"
                autocomplete="off"
                required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Categoria</mat-label>
        <mat-select [(ngModel)]="peli.categoria"
          required
        >
            <mat-option *ngFor="let categoria of categorias"
                        [value]="categoria.id"                        
                        >
                    {{ categoria.desc }}
            </mat-option>
        </mat-select>
      </mat-form-field>

  </div>

    <mat-form-field appearance="fill" fxFlex="100" >
      <mat-label>Fecha</mat-label>
      <input matInput
             type="date"
             [(ngModel)]="peli.fecha"
             >
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex="100">
      <mat-label>Descripción</mat-label>
          <textarea matInput
                    type="text"
                    [(ngModel)]="peli.descripcion"
                    required>
          </textarea>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Imagen Url</mat-label>
      <input matInput
             type="url"
             [(ngModel)]="peli.img"
             autocomplete="off"
             required>
    </mat-form-field>

    <br>

    <div fxLayout>

    <button mat-raised-button 
            color="primary"
            (click)="guardar()">
      <mat-icon>edit</mat-icon>
      {{ (peli.id) ? 'Actualizar' : 'Guardar' }}
    </button>

      <span class="spacer"></span>

      <button  *ngIf="peli.id"
               mat-raised-button
               (click)="eliminarPeli()"
               color="warn">
        <mat-icon>delete</mat-icon>
          Borrar
      </button>

    </div>


  </div>

  <div fxFlex="25">
      <img [src]="peli | imagen">
  </div>


</div>
